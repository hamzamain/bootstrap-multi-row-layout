<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .first-img {
        height: 500px;
      }
      .three-img {
        height: 400px;
      }
      .last-img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <section class="container">
      <div class="row g-0">
        <div class="col-4">
          <img
            src="images/a man choose a slave obay.jpg"
            alt=""
            class="first-img img-fluid"
          />
        </div>
        <div class="col-8">
          <div class="row g-0">
            <div class="col-4">
              <img
                src="images/be-kind-whenever-possible.webp"
                alt=""
                class="img-fluid three-img"
              />
            </div>
            <div class="col-4">
              <img
                src="images/d9AdKgi.webp"
                alt=""
                class="img-fluid three-img"
              />
            </div>
            <div class="col-4">
              <img
                src="images/team-work-quotes-kdw65kpdpnxvi0bq.jpg"
                alt=""
                class="img-fluid three-img"
              />
            </div>
            <div class="col-4"></div>
            <div class="col-4"></div>
          </div>
          <div class="row g-0">
            <img
              src="images/choise make us.jpg"
              alt=""
              class="img-fluid last-img"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
